<head>
    <link rel="stylesheet" href="client/styles.css">
</head>
<body>
    <div id="enterGame">
        <br>
        <form action="start">
            <label >NAME</label>
            <input type="text" id="name" name="name" maxlength="10">
            <input type="submit" value="Join Game" />
        </form> 
        <p id="rules">
            RULES: <br><br>
            WASD moves player & Arrow keys shoots <br>
            Bullets cost hp to shoot <br>
            You get the hp back if your bullets hit something <br>
            You lose hp if you get hit by enemy bullets <br>
            If you kill an enemy you level up (grow hp and size) <br>
            If you die your bullets stop and becomes free for all hp <br>
        </p>
    </div>
</body>
