<head>
  <link rel="stylesheet" href="client/styles.css" />
  <title>IO Game</title>
</head>
<body>
  <div id="enterGame">
    <br />
    <form action="start">
      <label>NAME</label>
      <input type="text" id="name" name="name" maxlength="10" />
      <input type="submit" value="Join Game" />
    </form>
    <p id="rules">
      WASD keys moves <br />
      Arrow keys shoots <br />
      Shift changes bullet size <br />
      Space dash <br />
    </p>
  </div>
</body>
